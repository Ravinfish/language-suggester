<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Let's Pick a Language!</title>
</head>

<body>
  <h1>Are you wanting to learn programming, but you don't know where to start?</h1>
  <p>This is the <strong>TEST</strong> for you!</p>
  <p>Please take a few moments to answer the below questions, and
    we'll let you know which language you should start with.</p>
  <form id="q1">
    <label for="q1">Pick your favorite plant:</label>
    <select id="q1" name="q1">
      <option value="monstera">Monstera</option>
      <option value="ponytailPalm">Ponytail Palm</option>
      <option value="spider">Spider Plant</option>
    </select>
  </form>
  <form id="q2">
    <p>Choose your favorite board game:</p>
    <input type="radio" id="game" name="game" value="catan" checked>
    <label for="catan">Catan</label><br>
    <input type="radio" id="game" name="game" value="monopoly">
    <label for="monopoly">Monopoly</label><br>
    <input type="radio" id="game" name="game" value="carcassonne">
    <label for="carcassonne">Carcassonne</label><br>
    <input type="radio" id="game" name="game" value="unicorn">
    <label for="unicorn">Unstable Unicorns</label><br>
  </form>
  <form id="q3">
    <label for="q3"><strong>TRUE OR FALSE:</strong><br> Are you over 30?</label>
    <select id="q3" name="q3">
      <option value="true">True</option>
      <option value="false">False</option>
    </select>
  </form>
  <form id="q4">
    <p>What is your last meal?:</p>
    <input type="radio" id="meal" name="meal" value="steak" checked>
    <label for="steak">Ribeye steak and Lobster</label><br>
    <input type="radio" id="meal" name="meal" value="burger">
    <label for="burger">A burger and fries</label><br>
    <input type="radio" id="meal" name="meal" value="sushi">
    <label for="sushi">All you can eat Sushi</label><br>
    <input type="radio" id="meal" name="meal" value="chicken">
    <label for="chicken">Fried Chicken and Mashed Potatos</label><br>
  </form>
  <form id="q5">
    <label for="q5">Are you a morning person or a night owl?</label>
    <select id="q5" name="q5">
      <option value="morning">I rise with the sun</option>
      <option value="night">Let's party all night!</option>
    </select>
  </form>

</body>

</html>
